{% extends 'chat/base.html' %}
{% block content %}
<div class="w-full max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Group</h2>
    <form method="post" class="bg-white shadow-lg rounded-lg p-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 mt-4">Create</button>
    </form>
</div>
{% endblock %}
