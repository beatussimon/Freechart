{% extends 'chat/base.html' %}
{% block content %}
<div class="w-full max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>
    <form method="post" class="bg-white shadow-lg rounded-lg p-6">
        {% csrf_token %}
        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="id_username">Username</label>
            <input type="text" name="username" id="id_username" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Username" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="id_password">Password</label>
            <input type="password" name="password" id="id_password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" required>
        </div>
        {% if form.errors %}
        <p class="text-red-500 text-sm mb-4">Invalid username or password.</p>
        {% endif %}
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Need an account? <a href="{% url 'chat:register' %}" class="text-blue-500 hover:underline">Register</a></p>
</div>
{% endblock %}
