{% extends 'chat/base.html' %}
{% block content %}
<div class="w-full max-w-md mx-auto mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Your Profile</h1>
    <div class="bg-white shadow-lg rounded-lg p-6">
        <div class="flex items-center mb-6">
            <img src="{{ profile.avatar.url }}" alt="Avatar" class="w-16 h-16 rounded-full object-cover mr-4">
            <div>
                <h2 class="text-xl font-semibold text-gray-800">{{ request.user.username }}</h2>
                <p class="text-gray-600">{{ profile.bio|default:"No bio set." }}</p>
            </div>
        </div>
        <a href="{% url 'chat:edit_profile' %}" class="block w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 text-center">Edit Profile</a>
    </div>
</div>
{% endblock %}
