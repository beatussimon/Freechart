{% extends 'chat/base.html' %}
{% block content %}
<div class="w-full max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Register</h2>
    <form method="post" class="bg-white shadow-lg rounded-lg p-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 mt-4">Register</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{% url 'auth:login' %}" class="text-blue-500 hover:underline">Login</a></p>
</div>
{% endblock %}
