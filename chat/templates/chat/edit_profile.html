{% extends 'chat/base.html' %}
{% block content %}
<div class="w-full max-w-md mx-auto mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Edit Profile</h1>
    <form method="post" enctype="multipart/form-data" class="bg-white shadow-lg rounded-lg p-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 mt-4">Save Changes</button>
    </form>
    <a href="{% url 'chat:profile' %}" class="block mt-4 text-center text-blue-500 hover:underline">Back to Profile</a>
</div>
{% endblock %}
