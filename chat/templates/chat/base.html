<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeChart - Masterpiece Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .nav-menu { transition: transform 0.3s ease-in-out; }
        .nav-menu.open { transform: translateX(0); }
        @media (max-width: 768px) {
            .nav-menu { transform: translateX(100%); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased min-h-screen flex flex-col">
    <nav class="bg-white shadow-md px-2 sm:px-4 md:px-6 py-3 sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Left Side (Always Visible) -->
            <div class="flex items-center space-x-2 sm:space-x-4 md:space-x-6">
                <a href="{% url 'chat:chat_list' %}" class="text-xl sm:text-2xl font-bold text-gray-800 flex items-center space-x-2">
                    <i class="fas fa-comment-alt"></i>
                    <span class="truncate">FreeChart</span>
                </a>
            </div>
            <!-- Hamburger Toggle (Mobile/Tablet) -->
            <button class="md:hidden text-gray-600 hover:text-gray-800 focus:outline-none" id="menu-toggle" aria-label="Toggle Menu">
                <i class="fas fa-bars text-xl sm:text-2xl"></i>
            </button>
            <!-- Right Side (Nav Menu) -->
            <div class="nav-menu fixed md:static top-14 right-0 w-64 md:w-auto bg-white md:bg-transparent shadow-lg md:shadow-none px-4 py-6 md:p-0 flex flex-col md:flex-row items-start md:items-center space-y-4 md:space-y-0 md:space-x-4 lg:space-x-6">
                <a href="{% url 'landing_page' %}" class="text-blue-500 hover:text-blue-700 flex items-center space-x-2 w-full md:w-auto">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                {% if user.is_authenticated %}
                    <a href="{% url 'chat:chat_list' %}" class="text-blue-500 hover:text-blue-700 flex items-center space-x-2 w-full md:w-auto">
                        <i class="fas fa-comments"></i>
                        <span>Chats</span>
                    </a>
                    <a href="{% url 'chat:user_list' %}" class="text-blue-500 hover:text-blue-700 flex items-center space-x-2 w-full md:w-auto">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                    <span class="text-gray-600 flex items-center space-x-2 w-full md:w-auto">
                        <i class="fas fa-user-circle"></i>
                        <span class="truncate max-w-[100px] sm:max-w-[120px]">Hello, {{ user.username }}</span>
                    </span>
                    <a href="{% url 'chat:group_create' %}" class="text-blue-500 hover:text-blue-700 flex items-center space-x-2 w-full md:w-auto">
                        <i class="fas fa-user-plus"></i>
                        <span>New Group</span>
                    </a>
                    <a href="{% url 'chat:profile' %}" class="text-blue-500 hover:text-blue-700 flex items-center space-x-2 w-full md:w-auto">
                        <i class="fas fa-id-card"></i>
                        <span>Profile</span>
                    </a>
                    <a href="{% url 'chat:logout' %}" class="text-blue-500 hover:text-blue-700 flex items-center space-x-2 w-full md:w-auto">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                {% else %}
                    <a href="{% url 'auth:login' %}" class="text-blue-500 hover:text-blue-700 flex items-center space-x-2 w-full md:w-auto">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </a>
                    <a href="{% url 'chat:register' %}" class="text-blue-500 hover:text-blue-700 flex items-center space-x-2 w-full md:w-auto">
                        <i class="fas fa-user-plus"></i>
                        <span>Register</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="flex-1 container mx-auto py-4 px-2 sm:px-4 md:px-6 overflow-y-auto">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('open');
            navMenu.style.display = navMenu.classList.contains('open') ? 'flex' : 'none';
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                navMenu.classList.remove('open');
                navMenu.style.display = 'flex';
            } else if (!navMenu.classList.contains('open')) {
                navMenu.style.display = 'none';
            }
        });

        if (window.innerWidth < 768) {
            navMenu.style.display = 'none';
        }
    </script>
    {% endblock %}
</body>
</html>
