{% extends 'chat/base.html' %}
{% block content %}
<div class="w-full max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Log Out</h2>
    <p class="text-gray-600 text-center">Are you sure you want to log out?</p>
    <form method="post" class="mt-6">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-500 text-white p-2 rounded-lg hover:bg-red-600">Yes, Log Out</button>
    </form>
    <p class="mt-4 text-center"><a href="{% url 'chat_list' %}" class="text-blue-500 hover:underline">Cancel</a></p>
</div>
{% endblock %}
